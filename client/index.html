  <title>Nómina</title>
  <!-- Defer local generated CSS under /assets/ by converting matching stylesheet links
       to preload + onload to avoid blocking LCP. Uses a MutationObserver so Vite
       injected links are handled in dev and production builds. -->
  <script>
    (function () {
      const isTarget = (href) => /\/assets\/index-.*\.css$/.test(href);
      const processLink = (link) => {
        try {
          if (
            link &&
            link.rel === "stylesheet" &&
            link.href &&
            isTarget(new URL(link.href, location).pathname)
          ) {
            link.rel = "preload";
            link.as = "style";
            link.onload = function () {
              this.rel = "stylesheet";
            };
          }
        } catch (e) {
          /* ignore */
        }
      };

      // Process any existing stylesheet links
      document.querySelectorAll('link[rel="stylesheet"]').forEach(processLink);

      // Observe head for Vite/dev injected styles
      const mo = new MutationObserver((records) => {
        for (const r of records) {
          r.addedNodes.forEach((n) => {
            if (n && n.tagName === "LINK") processLink(n);
          });
        }
      });
      mo.observe(document.head || document.documentElement, { childList: true });
    })();
  </script>
